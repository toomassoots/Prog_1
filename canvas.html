<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Canvas</title>
    <style>
    #canvas{
        border: 1px solid #000;

    }
    </style>
        
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        var tahvel = document.getElementById("canvas")
        var ctx = tahvel.getContext("2d");
        // CTX joonistamise meetodid
        // Näide 1 täidetud ristkülik 
        //ctx.fillRect(0,0,100,200);
        //Näide 2 Joon
        /*ctx.beginPath();
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 200);
        ctx.lineTo(300, 200);
        //ctx.closePath();
        ctx.stroke();*/

        //Näide 3 Kaar
        ctx.beginPath();
        ctx.arc(400, 300, 100, 0, Math.PI*2);
        ctx.fillStyle="red";
        ctx.strokeStyle="green";
        ctx.lineWidth="5";
        ctx.fill();
        ctx.stroke();
        // Näide 4  Tekst
        ctx.font="50px sans-serif";
        ctx.fillStyle="#ffff00";
        ctx.fillText("Tere", 400,300);
        // Kustutamine
        ctx.clearRect(0,0,tahvel.width, tahvel.height)
    </script>
</body>
</html>
