<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Animation</title>
    <style>
    #canvas{
        border: 1px solid #000;

    }
    </style>
    <script src="class/pall.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <script>
        var tahvel = document.getElementById("canvas")
        var ctx = tahvel.getContext("2d");
        var pallid=[];
        var pall={
            x: 100,
            y: 100,
            radius: 30,
            color:"#FF0000",
            speed: 1,
            update: function() {
               if(this.x+this.radius  < tahvel.width) 
                this.x=this.x+this.speed;
                
            },
            draw: function(){
                this.update();
                ctx.beginPath();
                ctx.fillStyle=this.color;
                ctx.arc(this.x, this.y, this.radius,0,2*Math.PI);
                ctx.fill();
                //ctx.stroke();
            }
        }
       
        var pall2 = new Pall(100, 200, 30, "#0000FF",(10*( Math.random())));
        var pall3 = new Pall(100, 300, 30, "#00FF00", (10*( Math.random())));
        var pall4 = new Pall(100, 400, 30, "#BFFFA1", (10*( Math.random())));
        var pall5 = new Pall(100, 500, 30, "#FFFF00", (10*( Math.random())));
        var pall6 = new Pall(100, 600, 30, "#00FFFF", (10*( Math.random())));
        pallid.push(pall,pall2,pall3, pall4, pall5, pall6);
        //Interval
        /*setInterval(function(){
            console.log(1)
        },1000)*/
        // Kustutamine
       // ctx.clearRect(0,0,tahvel.width, tahvel.height)
        //requestAnimationFrame
      
      
        var joonista = function(){
        ctx.clearRect(0,0,tahvel.width, tahvel.height);
        
       // pall.draw();
       // pall2.draw(ctx);
       // pall3.draw(ctx);
       // pall4.draw(ctx);
       // pall5.draw(ctx);
       // pall6.draw(ctx);
        for(var i=0; i< pallid.length; i++){
            pallid[i].draw(ctx);
        }
       }
        var uuenda = function(d){
            //console.log(d);
            joonista();
            requestAnimationFrame(uuenda);
       }
       uuenda();

     
    </script>
</body>
</html>
